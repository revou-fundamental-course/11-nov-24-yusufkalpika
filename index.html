<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Your Trusted Travel Agent</title>
</head>
<body>
    <header>
        <nav>
            <!-- Navbar Logo -->
            <div class="navbar-logo">
                <a href="#">
                    <img src="assets/brand_logo.jpg" alt="brand_logo">
                </a>
            </div>

            <!-- Navbar Home, Our Package -->
            <div class="navbar-center">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Our Package</a></li>
                </ul>
            </div>

            <!-- Navbar Call Us -->
            <div class="navbar-right">
                <ul>
                    <li><a href="#">Call Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <article class="container">
            <!-- Konten Utama Bag. Kiri -->
            <section class="left-side">
                <div class="slider">
                    <!-- Container Gambar -->
                    <div class="slides">
                      <img src="assets/image1.jpg" alt="Gambar 1">
                      <img src="assets/image2.jpg" alt="Gambar 2">
                      <img src="assets/image3.jpg" alt="Gambar 3">
                    </div>
                  
                    <!-- Tombol Navigasi - ON -->
                    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                    <button class="next" onclick="moveSlide(1)">&#10095;</button>
                </div>
            </section>

             <!-- Konten Utama Bag. Kanan -->
            <section class="right-side">

            </section>
        </article>

        <article>

        </article>
    </main>

    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
